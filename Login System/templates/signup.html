<html>
  <head>
    <title>Signup</title>
    <style>
      /* Add your CSS styles here */
      body {
        background-color: lightblue;
      }
      h1 {
        color: blue;
        text-align: center;
        font-size: 32px;
        font-family: sans-serif;
      }
      form {
        border: 3px solid green;
        width: 400px;
        margin: auto;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: green;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: darkgreen;
      }
      h2 i {
        font-style: italic;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Please sign up</h1>
    <form method="POST" action="{{ url_for('signup') }}">
      {{ form.csrf_token }}
      {{ form.username.label }} {{ form.username() }}
      {{ form.password.label }} {{ form.password() }}
      {{ form.submit() }}
    </form>
    <h2><i>After this, You may have to login again.</i></h2>
  </body>
</html>
